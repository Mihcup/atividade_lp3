{% extends "base.html" %}
{% block title %}Página de contato{% endblock %}

{% block content %}
    <section class="container-contato">
        <article class="entre-em-contato">
            <h3 class="text">Entre em contato conosco</h3>
            <div class="e-mail">
                <a href="malito:mihstore@gmail.com" class="contatos"> mihstore@gmail.com</a>
            </div>
            <div class="telefone">
                <a href="tel: 11965433321" class="contatos"> 11 96543-3321</a>
            </div>
        </article>
        <article class="container-cadastro">
            <h4 class="text">Cadastre-se para receber informações exclusivas</h4>
            <!-- o action determina para que lugar vai -->
            <form action="/" method="post">
                <label for="nome" class="text">Nome</label>
                <input type="text" id="nome" class="nome" placeholder="Nome">
                <label for="email" class="text">E-mail</label>
                <input type="text" id="email" class="email" placeholder="E-mail">
                <label for="telefone" class="text">Telefone</label>
                <input type="text" id="telefone" class="telefone" placeholder="Telefone celular">
                <button type="">Cadastrar</button>
            </form>
        </article>
    </section>
   
{% endblock %}
